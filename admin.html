<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4);
      background-size: 800% 800%;
      animation: oceanWaves 20s ease infinite;
      min-height: 100vh;
    }
    @keyframes oceanWaves {
      0% { background-position: 0% 100%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 100%; }
    }
    h1 {
      margin: 20px;
      color: white;
      text-shadow: 0 0 10px #fff;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      text-align: right;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #218838, #1e7e34);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-weight: bold;
    }
    li:last-child {
      border-bottom: none;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .message {
      color: green;
      margin-top: 10px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <h1>لوحة تحكم النظام - الأدمن</h1>

  <div class="container">
    <h2>إضافة رقم مسموح</h2>
    <input type="text" id="addPhoneInput" placeholder="أدخل رقم الهاتف بدون +20" />
    <button onclick="addAllowedPhone()">➕ إضافة رقم مسموح</button>

    <h3>الأرقام المسموحة</h3>
    <ul id="allowedPhonesList">
      <li>جاري التحميل...</li>
    </ul>
  </div>

  <div class="container">
    <input type="text" id="userPhone" placeholder="📱 اكتب رقم المستخدم لتعديل بياناته بدون +20" />
    
    <div id="controls" style="display:none;">
      <input type="text" id="nameInput" placeholder="👤 اسم المستخدم" />
      <input type="text" id="planInput" placeholder="📦 نوع الباقة" />
      <input type="number" id="priceInput" placeholder="💰 سعر الباقة" />
      <input type="text" id="renewInput" placeholder="📅 تاريخ التجديد (مثلاً: ٢٥)" />
      <input type="number" id="amountInput" placeholder="💸 المبلغ لتعديل الرصيد" />
      
      <button onclick="saveSystemInfo()">💾 حفظ بيانات النظام</button>
      <button onclick="updateBalance(true)">➕ إضافة رصيد</button>
      <button onclick="updateBalance(false)">➖ خصم رصيد</button>
      <div class="message" id="messageBox"></div>
    </div>

    <button onclick="loadUser()">🔍 تحميل بيانات المستخدم</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showMessage(text, color = 'green') {
      const box = document.getElementById('messageBox');
      box.style.color = color;
      box.textContent = text;
      setTimeout(() => box.textContent = '', 4000);
    }

    // إضافة رقم مسموح جديد
    function addAllowedPhone() {
      const phone = document.getElementById('addPhoneInput').value.trim();
      if (!phone) return alert("❗ أدخل رقم الهاتف أولاً");

      db.ref('allowedPhones/' + phone).set(true)
        .then(() => {
          alert("✅ تم إضافة الرقم المسموح بنجاح");
          document.getElementById('addPhoneInput').value = "";
          loadAllowedPhones();
        })
        .catch(err => alert("❌ خطأ: " + err.message));
    }

    // تحميل قائمة الأرقام المسموحة وعرضها
    function loadAllowedPhones() {
      const list = document.getElementById('allowedPhonesList');
      list.innerHTML = '<li>جاري التحميل...</li>';

      db.ref('allowedPhones').once('value')
        .then(snapshot => {
          const data = snapshot.val();
          if (!data) {
            list.innerHTML = '<li>لا توجد أرقام مسموحة.</li>';
            return;
          }
          list.innerHTML = '';
          Object.keys(data).forEach(phone => {
            const li = document.createElement('li');
            li.textContent = phone;
            const delBtn = document.createElement('button');
            delBtn.textContent = 'حذف';
            delBtn.className = 'delete-btn';
            delBtn.onclick = () => {
              if (confirm(`هل تريد حذف الرقم ${phone}؟`)) {
                db.ref('allowedPhones/' + phone).remove()
                  .then(() => {
                    alert('تم حذف الرقم');
                    loadAllowedPhones();
                  })
                  .catch(err => alert('خطأ أثناء الحذف: ' + err.message));
              }
            };
            li.appendChild(delBtn);
            list.appendChild(li);
          });
        })
        .catch(() => {
          list.innerHTML = '<li>فشل في تحميل الأرقام.</li>';
        });
    }

    function loadUser() {
      const phone = document.getElementById("userPhone").value.trim();
      if (!phone) return alert("❗ أدخل رقم المستخدم أولاً");

      // جلب بيانات النظام
      db.ref("userSystemData/" + phone).once("value").then(snapshot => {
        const data = snapshot.val();
        document.getElementById("nameInput").value = data?.name || "";
        document.getElementById("planInput").value = data?.plan || "";
        document.getElementById("priceInput").value = data?.price || "";
        document.getElementById("renewInput").value = data?.renew || "";
      });

      // عرض الحقول
      document.getElementById("controls").style.display = "block";
    }

    function saveSystemInfo() {
      const phone = document.getElementById("userPhone").value.trim();
      if (!phone) return alert("❗ أدخل رقم المستخدم أولاً");

      const info = {
        name: document.getElementById("nameInput").value.trim(),
        plan: document.getElementById("planInput").value.trim(),
        price: document.getElementById("priceInput").value.trim(),
        renew: document.getElementById("renewInput").value.trim()
      };

      db.ref("userSystemData/" + phone).set(info)
        .then(() => showMessage("✅ تم حفظ بيانات النظام"))
        .catch(err => showMessage("❌ خطأ: " + err.message, 'red'));
    }

    function updateBalance(isAdd) {
      const phone = document.getElementById("userPhone").value.trim();
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (!phone || isNaN(amount)) return alert("❗ أدخل الرقم والمبلغ بشكل صحيح");

      const ref = db.ref("usersBalances/" + phone);
      ref.once("value").then(snapshot => {
        let current = snapshot.exists() ? parseFloat(snapshot.val()) : 0;
        if (!isAdd && amount > current) {
          alert("❌ لا يمكن خصم مبلغ أكبر من الرصيد الحالي");
          return;
        }
        const newBalance = isAdd ? current + amount : current - amount;
        ref.set(newBalance).then(() => {
          showMessage("✅ تم تعديل الرصيد");
        }).catch(err => {
          showMessage("❌ خطأ في تعديل الرصيد: " + err.message, 'red');
        });
      }).catch(err => {
        showMessage("❌ خطأ في جلب الرصيد: " + err.message, 'red');
      });
    }

    // تحميل قائمة الأرقام عند بدء الصفحة
    window.onload = function() {
      loadAllowedPhones();
    };
