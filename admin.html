<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4);
      background-size: 800% 800%;
      animation: oceanWaves 20s ease infinite;
      min-height: 100vh;
    }
    @keyframes oceanWaves {
      0% { background-position: 0% 100%; }
      50% { background-position: 100% 0%; }
      100% { background-position: 0% 100%; }
    }
    h1 {
      margin: 20px;
      color: white;
      text-shadow: 0 0 10px #fff;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #218838, #1e7e34);
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }
    li {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .delete-btn:hover {
      background: #c82333;
    }
    .balance-box {
      font-size: 14px;
      color: #555;
      flex-shrink: 0;
      min-width: 80px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      text-align: center;
      flex-shrink: 0;
    }
    .action-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    .plus {
      background: #28a745;
      color: white;
    }
    .minus {
      background: #ffc107;
      color: black;
    }
    #message {
      font-size: 16px;
      color: green;
      margin: 15px auto;
      text-align: center;
      max-width: 600px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h1>لوحة تحكم النظام - الأدمن</h1>

  <div class="container">
    <input type="text" id="userPhone" placeholder="📱 اكتب رقم المستخدم بدون +20" />
    <button id="loadUserBtn">🔍 تحميل بيانات المستخدم</button>
    
    <div id="controls" style="display:none;">
      <input type="text" id="nameInput" placeholder="👤 اسم المستخدم" />
      <input type="text" id="planInput" placeholder="📦 نوع الباقة" />
      <input type="number" id="priceInput" placeholder="💰 سعر الباقة" />
      <input type="text" id="renewInput" placeholder="📅 تاريخ التجديد (مثلاً: ٢٥)" />
      <input type="number" id="amountInput" placeholder="💸 المبلغ لتعديل الرصيد" />
      
      <button id="saveBtn">💾 حفظ بيانات النظام</button>
      <button id="addBalanceBtn">➕ إضافة رصيد</button>
      <button id="subtractBalanceBtn">➖ خصم رصيد</button>
    </div>

    <div style="margin-top:20px;">
      <input type="text" id="newAllowedPhone" placeholder="أدخل رقم جديد للسماح له بالدخول بدون +20" />
      <button id="addAllowedPhoneBtn">➕ إضافة رقم مسموح</button>
    </div>
  </div>

  <div id="message"></div>

  <div class="container">
    <h2>الأرقام المسموحة</h2>
    <ul id="phoneList"></ul>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhoneInput = document.getElementById("userPhone");
    const nameInput = document.getElementById("nameInput");
    const planInput = document.getElementById("planInput");
    const priceInput = document.getElementById("priceInput");
    const renewInput = document.getElementById("renewInput");
    const amountInput = document.getElementById("amountInput");
    const controlsDiv = document.getElementById("controls");
    const messageDiv = document.getElementById("message");
    const phoneListUl = document.getElementById("phoneList");
    const newAllowedPhoneInput = document.getElementById("newAllowedPhone");
    const addAllowedPhoneBtn = document.getElementById("addAllowedPhoneBtn");

    // تحميل بيانات المستخدم حسب الرقم المكتوب
    document.getElementById("loadUserBtn").addEventListener("click", () => {
      const phone = userPhoneInput.value.trim();
      if (!phone) return alert("❗ أدخل رقم المستخدم أولاً");

      db.ref("userSystemData/" + phone).once("value").then(snapshot => {
        const data = snapshot.val();
        nameInput.value = data?.name || "";
        planInput.value = data?.plan || "";
        priceInput.value = data?.price || "";
        renewInput.value = data?.renew || "";
        controlsDiv.style.display = "block";
      });
    });

    // حفظ بيانات النظام
    document.getElementById("saveBtn").addEventListener("click", () => {
      const phone = userPhoneInput.value.trim();
      if (!phone) return alert("❗ أدخل رقم المستخدم أولاً");

      const info = {
        name: nameInput.value.trim(),
        plan: planInput.value.trim(),
        price: priceInput.value.trim(),
        renew: renewInput.value.trim()
      };

      db.ref("userSystemData/" + phone).set(info)
        .then(() => showMessage("✅ تم حفظ بيانات النظام"))
        .catch(err => showMessage("❌ خطأ: " + err.message, "red"));
    });

    // تحديث الرصيد
    function updateBalance(isAdd) {
      const phone = userPhoneInput.value.trim();
      const amount = parseFloat(amountInput.value);
      if (!phone || isNaN(amount)) return alert("❗ أدخل الرقم والمبلغ بشكل صحيح");

      const ref = db.ref("usersBalances/" + phone);
      ref.once("value").then(snapshot => {
        let current = snapshot.exists() ? parseFloat(snapshot.val()) : 0;
        if (!isAdd && amount > current) {
          alert("❌ لا يمكن خصم مبلغ أكبر من الرصيد الحالي");
          return;
        }
        const newBalance = isAdd ? current + amount : current - amount;
        ref.set(newBalance).then(() => {
          showMessage("✅ تم تعديل الرصيد");
          amountInput.value = "";
        });
      });
    }
    document.getElementById("addBalanceBtn").addEventListener("click", () => updateBalance(true));
    document.getElementById("subtractBalanceBtn").addEventListener("click", () => updateBalance(false));

    // رسالة حالة
    function showMessage(text, color = "green") {
      messageDiv.style.color = color;
      messageDiv.textContent = text;
      setTimeout(() => {
        messageDiv.textContent = "";
      }, 4000);
    }

    // إضافة رقم مسموح جديد
    addAllowedPhoneBtn.addEventListener("click", () => {
      const newPhone = newAllowedPhoneInput.value.trim();
      if (!newPhone) return alert("❗ أدخل رقم الهاتف أولاً");

      db.ref("allowedPhones/" + newPhone).set(true)
        .then(() => {
          showMessage("✅ تم إضافة الرقم المسموح");
          newAllowedPhoneInput.value = "";
          loadAllowedPhones();
        })
        .catch(err => showMessage("❌ خطأ: " + err.message, "red"));
    });

    // حذف رقم مسموح
    function deleteAllowedPhone(phone) {
      if (!confirm(`هل تريد حذف الرقم ${phone}؟`)) return;

      db.ref("allowedPhones/" + phone).remove()
        .then(() => {
          showMessage("🗑️ تم حذف الرقم");
          loadAllowedPhones();
        })
        .catch(err => showMessage("❌ خطأ أثناء الحذف: " + err.message, "red"));
    }

    // تحميل وعرض الأرقام المسموحة
    function loadAllowedPhones() {
      phoneListUl.innerHTML = "<li>⏳ جاري التحميل...</li>";
      db.ref("allowedPhones").once("value").then(snapshot => {
        const data = snapshot.val();
        phoneListUl.innerHTML = "";
        if (!data) {
          phoneListUl.innerHTML = "<li>🚫 لا توجد أرقام مسموحة حالياً.</li>";
          return;
        }
        Object.keys(data).forEach(phone => {
          const li = document.createElement("li");
          li.textContent = phone;

          // زر الحذف
          const delBtn = document.createElement("button");
          delBtn.textContent = "حذف";
          delBtn.classList.add("delete-btn");
          delBtn.onclick = () => deleteAllowedPhone(phone);

          li.appendChild(delBtn);
          phoneListUl.appendChild(li);
        });
      }).catch(() => {
        phoneListUl.innerHTML = "<li>❌ فشل تحميل الأرقام.</li>";
      });
    }

    // تحميل الأرقام عند فتح الصفحة
    window.onload = loadAllowedPhones;
  </script>

</body>
</html>
