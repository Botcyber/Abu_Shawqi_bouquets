<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأرقام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      display: block;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #fff;
      margin: 8px auto;
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h2>لوحة تحكم الأرقام</h2>
  <input type="text" id="phone" placeholder="أدخل رقم الهاتف بدون +20">
  <button onclick="addPhone()">إضافة</button>

  <ul id="phoneList"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addPhone() {
      const input = document.getElementById('phone');
      const phone = input.value.trim();
      if (!phone) return alert("❗ أدخل رقم الهاتف");

      db.ref('allowedPhones/' + phone).set(true)
        .then(() => {
          alert("✅ تم إضافة الرقم بنجاح");
          input.value = '';
          loadPhones();
        })
        .catch(err => alert("❌ خطأ: " + err.message));
    }

    function loadPhones() {
      db.ref('allowedPhones').once('value')
        .then(snapshot => {
          const phoneList = document.getElementById('phoneList');
          phoneList.innerHTML = '';

          const data = snapshot.val();
          if (!data) {
            phoneList.innerHTML = '<li>لا توجد أرقام مسجلة</li>';
            return;
          }

          Object.keys(data).forEach(phone => {
            const li = document.createElement('li');
            li.innerHTML = `
              ${phone}
              <button class="delete-btn" onclick="deletePhone('${phone}')">حذف</button>
            `;
            phoneList.appendChild(li);
          });
        })
        .catch(error => {
          alert("❌ خطأ أثناء تحميل الأرقام: " + error.message);
        });
    }

    function deletePhone(phone) {
      if (confirm("هل تريد حذف الرقم " + phone + " ؟")) {
        db.ref('allowedPhones/' + phone).remove()
          .then(() => {
            alert("🗑️ تم حذف الرقم");
            loadPhones();
          })
          .catch(err => alert("❌ خطأ أثناء الحذف: " + err.message));
      }
    }

    window.onload = loadPhones;
  </script>
</body>
</html>
