<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة الأرقام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #444;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px auto;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
      display: block;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: white;
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 320px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <h2>لوحة التحكم - أرقام مسموح بها</h2>
  <input type="text" id="phoneInput" placeholder="أدخل رقم الهاتف بدون +20">
  <button onclick="addPhone()">إضافة الرقم</button>

  <ul id="phoneList"></ul>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // إضافة رقم
    function addPhone() {
      const input = document.getElementById('phoneInput');
      const phone = input.value.trim();

      if (!phone) {
        alert("❗ يرجى إدخال رقم الهاتف");
        return;
      }

      db.ref('allowedPhones/' + phone).set(true)
        .then(() => {
          alert("✅ تم إضافة الرقم بنجاح");
          input.value = '';
          loadPhones();
        })
        .catch(error => {
          alert("❌ فشل في الإضافة: " + error.message);
        });
    }

    // تحميل الأرقام
    function loadPhones() {
      db.ref('allowedPhones').once('value')
        .then(snapshot => {
          const phoneList = document.getElementById('phoneList');
          phoneList.innerHTML = '';
          
          const data = snapshot.val();
          if (!data) {
            phoneList.innerHTML = '<li>لا توجد أرقام مضافة</li>';
            return;
          }

          Object.keys(data).forEach(phone => {
            const li = document.createElement('li');
            li.innerHTML = `
              ${phone}
              <button class="delete-btn" onclick="deletePhone('${phone}')">حذف</button>
            `;
            phoneList.appendChild(li);
          });
        });
    }

    // حذف رقم
    function deletePhone(phone) {
      if (confirm("هل تريد حذف الرقم " + phone + " ؟")) {
        db.ref('allowedPhones/' + phone).remove()
          .then(() => {
            alert("🗑️ تم حذف الرقم");
            loadPhones();
          })
          .catch(error => {
            alert("❌ خطأ أثناء الحذف: " + error.message);
          });
      }
    }

    // تحميل الأرقام عند الفتح
    window.onload = loadPhones;
  </script>

</body>
</html>
