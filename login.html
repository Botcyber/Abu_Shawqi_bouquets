<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول برقم الهاتف</title>

  <script type="module">
    // استيراد Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // التحقق من الرقم
    window.loginWithPhone = async () => {
      let phone = document.getElementById("phoneNumber").value.trim();

      if (!phone) {
        alert("❗ من فضلك أدخل رقم الهاتف");
        return;
      }

      // إضافة +20 تلقائيًا إن لم يكن موجودًا
      if (!phone.startsWith("+")) {
        phone = "+20" + phone;
      }

      const phoneRef = ref(db, "allowedPhones/" + phone);
      try {
        const snapshot = await get(phoneRef);
        if (snapshot.exists() && snapshot.val() === true) {
          window.location.href = "home.html";
          // هنا يمكنك التوجيه إلى صفحة المستخدم:
          // window.location.href = "home.html";
        } else {
          alert("🚫 الرقم غير مصرح له بالدخول.");
        }
      } catch (error) {
        alert("❌ حدث خطأ: " + error.message);
      }
    };
  </script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول برقم الهاتف</h2>
  <input type="text" id="phoneNumber" placeholder="أدخل رقمك بدون +20" />
  <br>
  <button onclick="loginWithPhone()">دخول</button>

</body>
</html>
