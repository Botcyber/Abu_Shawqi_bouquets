<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معلومات نظامك</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: right;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .info {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }
    .info strong {
      color: #000;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>معلومات نظامك</h2>
  <div class="info">📱 رقمك: <strong id="phone">--</strong></div>
  <div class="info">👤 الاسم: <strong id="name">--</strong></div>
  <div class="info">📅 التجديد: <strong>يوم ٢٥</strong></div>
  <div class="info">📦 نوع الباقة: <strong id="package">--</strong></div>
  <div class="info">💰 ثمن الباقة الآن: <strong id="price">--</strong> جنيه</div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
    authDomain: "abu-shawqi-bouquets.firebaseapp.com",
    databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
    projectId: "abu-shawqi-bouquets",
    storageBucket: "abu-shawqi-bouquets.appspot.com",
    messagingSenderId: "624365660732",
    appId: "1:624365660732:web:da0b73e43cfde85a863139"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const phone = sessionStorage.getItem("userPhone");
  if (!phone) {
    window.location.href = "index.html"; // حماية: من لم يسجل دخول يرجع
  }

  document.getElementById("phone").textContent = phone;

  const userRef = db.ref('usersData/' + phone);
  userRef.once('value')
    .then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        document.getElementById("name").textContent = data.name || "غير محدد";
        document.getElementById("package").textContent = data.package || "غير محددة";
        document.getElementById("price").textContent = data.price || "0";
      } else {
        document.getElementById("name").textContent = "غير معروف";
        document.getElementById("package").textContent = "--";
        document.getElementById("price").textContent = "--";
      }
    });
</script>

</body>
</html>
