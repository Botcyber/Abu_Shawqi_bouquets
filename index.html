<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول برقم الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Firebase SDK بدون type="module" -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 30px;
      background: #f9f9f9;
      text-align: center;
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      margin: 10px;
      width: 90%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول برقم الهاتف</h2>
  <input type="text" id="phoneNumber" placeholder="أدخل رقمك بدون +20" />
  <br>
  <button onclick="loginWithPhone()">دخول</button>
  <div id="message"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    // تهيئة Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showMessage(msg, isError = true) {
      const div = document.getElementById('message');
      div.style.color = isError ? 'red' : 'green';
      div.textContent = msg;
    }

    function loginWithPhone() {
      showMessage('');

      let phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) {
        showMessage("❗ من فضلك أدخل رقم الهاتف");
        return;
      }

      if (!phone.startsWith("+")) {
        phone = "+20" + phone;
      }

      showMessage("⏳ جارٍ التحقق من الرقم...", false);
      console.log("جاري التحقق من الرقم:", phone);

      db.ref("allowedPhones/" + phone).get()
        .then((snapshot) => {
          if (snapshot.exists() && snapshot.val() === true) {
            showMessage("✅ تم التحقق، سيتم الدخول الآن...", false);
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          } else {
            showMessage("🚫 الرقم غير مصرح له بالدخول.");
          }
        })
        .catch((error) => {
          console.error("خطأ في قراءة البيانات:", error);
          showMessage("❌ حدث خطأ: " + error.message);
        });
    }
  </script>

</body>
</html>
