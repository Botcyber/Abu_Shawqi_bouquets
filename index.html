<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول برقم الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Firebase SDKs compat (جربت أحدث نسخة 9.23.0) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
  <style>
    body { font-family: 'Cairo', sans-serif; padding: 30px; background: #f9f9f9; text-align: center; }
    input, button { width: 90%; max-width: 300px; padding: 12px; font-size: 18px; margin: 10px auto; border: 1px solid #ccc; border-radius: 6px; display: block; }
    button { background-color: #28a745; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #218838; }
    #message { margin-top: 20px; font-size: 18px; min-height: 28px; color: red; }
  </style>
</head>
<body>

  <h2>تسجيل الدخول برقم الهاتف</h2>
  <input id="phoneNumber" type="text" placeholder="أدخل رقمك بدون +20" />
  <button onclick="loginWithPhone()">دخول</button>
  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showMessage(msg, isError = true) {
      const div = document.getElementById('message');
      div.textContent = msg;
      div.style.color = isError ? 'red' : 'green';
    }

    async function loginWithPhone() {
      let phone = document.getElementById('phoneNumber').value.trim();
      console.log("رقم الهاتف المدخل:", phone);

      if (!phone) {
        showMessage('❗ من فضلك أدخل رقم الهاتف');
        return;
      }

      if (!phone.startsWith('+')) {
        phone = '+20' + phone;
      }

      showMessage('⏳ جاري التحقق من الرقم...', false);

      const refPath = 'allowedPhones/' + phone;
      console.log("مسار قراءة البيانات:", refPath);

      try {
        const snapshot = await db.ref(refPath).get();
        console.log("Snapshot exists:", snapshot.exists());
        console.log("Snapshot val:", snapshot.val());

        if (snapshot.exists() && snapshot.val() === true) {
          showMessage('✅ رقمك مسجل! جاري الدخول...', false);
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1200);
        } else {
          showMessage('🚫 رقمك غير موجود في قاعدة البيانات.');
        }
      } catch (error) {
        showMessage('❌ حدث خطأ في الاتصال بقاعدة البيانات.');
        console.error("خطأ الاتصال:", error);
      }
    }
  </script>

</body>
</html>
