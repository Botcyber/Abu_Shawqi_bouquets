<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول برقم الهاتف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 18px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #218838;
    }
    #message {
      margin-top: 15px;
      font-size: 16px;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <h2>تسجيل الدخول</h2>
  <input id="phoneNumber" type="text" placeholder="اكتب رقمك بدون +20" />
  <br>
  <button onclick="loginWithPhone()">دخول</button>
  <div id="message"></div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBksUQfseucTTUTrM8o-54kQizUYrcXlQQ",
      authDomain: "abu-shawqi-bouquets.firebaseapp.com",
      databaseURL: "https://abu-shawqi-bouquets-default-rtdb.firebaseio.com",
      projectId: "abu-shawqi-bouquets",
      storageBucket: "abu-shawqi-bouquets.appspot.com",
      messagingSenderId: "624365660732",
      appId: "1:624365660732:web:da0b73e43cfde85a863139"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showMessage(msg, isError = true) {
      const div = document.getElementById("message");
      div.textContent = msg;
      div.style.color = isError ? "red" : "green";
    }

    function loginWithPhone() {
      let phone = document.getElementById("phoneNumber").value.trim();
      if (!phone) {
        showMessage("❗ أدخل رقم الهاتف");
        return;
      }

      if (!phone.startsWith("+")) {
        phone = "+20" + phone;
      }

      showMessage("⏳ جاري التحقق من الرقم...", false);

      const refPath = "allowedPhones/" + phone;
      db.ref(refPath).get()
        .then(snapshot => {
          if (snapshot.exists() && snapshot.val() === true) {
            showMessage("✅ رقمك متسجل، يتم الدخول...", false);
            setTimeout(() => {
              window.location.href = "home.html";
            }, 1000);
          } else {
            showMessage("🚫 رقمك غير موجود أو غير مفعل.");
          }
        })
        .catch(err => {
          showMessage("❌ خطأ في الاتصال بـ Firebase", true);
          console.error(err);
        });
    }
  </script>

</body>
</html>
